
apiVersion: v1 
kind: Pod
metadata:
     name: first-pod
     labels:
      app: nginx
spec: 
  containers:
    - name: nginx 
      image: nginx:latest 
      ports: 
       - containerPort: 80

---
apiVersion: v1
kind: Service 
metadata:
 name: service1
spec:
  selector: 
    app: nginx 
  type: NodePort
  ports: 
    - port: 80 
      targetPort: 80
