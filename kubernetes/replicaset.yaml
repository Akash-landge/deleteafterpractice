apiVersion: apps/v1
kind: ReplicaSet
metadata: 
 name: replicaset
 labels: 
    myapp: app1
spec:
  replicas: 3
  template:
    metadata: 
      name: nginxtest
      labels:
        myapp1: my-pod
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
           - containerPort: 80
             protocol: TCP
  selector: 
    matchExpressions:
      - {key: myapp1, operator: In, values: [ my-pod , myapp1]}    