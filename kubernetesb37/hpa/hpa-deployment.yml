
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployapp
  labels:
      app: deployapp
spec:
    replicas: 2     #desiredstate
    strategy: 
          type: RollingUpdate
    selector: 
          matchLabels:
            app: deployapp
    template: 
        metadata: 
            labels: 
              app: deployapp   
        spec: 
          containers:
             - name:  deployapp
               image: anupdudhe/frontendrds
               ports:
                  - containerPort: 80
                    protocol: TCP
               resources:
                  requests:
                        memory: "64Mi"
                        cpu: "125m"
                  limits:     
                        memory: "128Mi"
                        cpu: "250m"   
---
apiVersion: autoscaling/v2
kind:  HorizontalPodAutoscaler 
metadata:
        name: hpa
        label: 
            app: hpa 
spec:
    scaleTargetRef:   # this parameter selects the deployment , of the pods sclaing is done by hpa using this para
          apiVersion: apps/v1
          kind: Deployment
          name: deployapp
     minReplicas: 1   #when threshold resource is low , then microservice scale down of pods will be 1  
     maxReplicas: 4   #when threshold resourcce is high or it has touch the threshold point , the microservice scale will go upto 4 pods
     metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 50